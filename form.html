<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <div class="container">
    <h2 class="alert alert-primary text-center mt-3">FORMULIR PENDAFTARAN ANGGOTA HIMPUNAN TEKNOLOGI INFORMASI</h2>

        <div class="form-group">
            <label>Nama Lengkap :</label>
            <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap">
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Tempat Lahir : </label>
                    <input type="text" name="" class="form-control" placeholder="Masukkan Tempat Lahir Anda">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Tanggal Lahir : </label>
                    <input type="date" name="" class="form-control" placeholder="Masukkan Tanggal Lahir Anda">
                    </div>              
            </div>
        </div>


        <div class="from-group">
            <label>Program Studi :</label>
            <select class="form-control">
                <option>Teknik Informatika</option>
                <option>Sistem Informasi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Jenis Kelamin : </label><br>
            <div class="form-check-inline">
            <input type="radio" class="from-check-input" name="radio1" id="radio2">
            <label for="">Laki-Laki</label>
        </div>
    </div>
        
        <div class="form-check-inline">
            <input type="radio" class="from-check-input" name="radio1" id="radio2">
            <label for="">Perempuan</label>
        </div>
        
        <div class="form group">
            <label for="">Alasan Ingin Masuk Himpunan :</label>
            <textarea class="form-control" rows="6"></textarea>
        </div>

        <div class="from-group">
            <label>Upload Foto KRS Berjalan</label><br>
            <input type="file" class="from-control-file" name="" id=""><br>
        </div>

        <div class="from-group"></div>
            <label>Upload Foto</label><br>
            <input type="file" class="from-control-file" name="" id=""><br>
            <small>Upload File Dengan Ukuran Maks 2 MB dan</small>
        </div>
        
            <button type="submit" class="btn btn-primary">SIMPAN</button>
            <button type="reset" class="btn btn-danger">RESET</button>

    </form>
  </div>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
